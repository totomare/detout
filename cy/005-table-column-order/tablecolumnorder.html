<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--Get your own code at fontawesome.com-->
</head>
<body>

    <!-- https://glebbahmutov.com/cypress-examples/recipes/table-column-order.html -->
<h1>Check all columns</h1>

<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Users</th>
      <th>Items<i class="glyphicon glyphicon-cloud"></i></th>
      <th>Dates</th>
      <th>Duration</th>
      <th>Projects</th>
    </tr>	
  </thead>
  <tbody>
    <tr>
      <td>1</th>
      <td>2</th>
      <td>3</th>
      <td>4</th>
      <td>5</th>
      <td>6</th>
    </tr>  
  </tbody>  
</table>

<style>
  table,
  th,
  td {
    border: 1px solid;
    padding: 5px 10px;
  }
</style>
</body>
</html>
